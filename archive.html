<!DOCTYPE html>

<html lang="en">
    <head>
      <title>Archive</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="css/page-style.css" rel="stylesheet" type="text/css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="typescript/archiveJs.js" type="text/javascript"></script>
      <script src="typescript/notesScript.js" type="text/javascript"></script>
    </head>
    <body onload="new Archive().renderArchiveData(0)">
        <header>
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <div class="navbar-header">
                    <span class="menu-lines navbar-brand" onclick="new StickyNotes().sideMenu()">&#9776;</span>
                    <a class="navbar-brand" href="#"><b>Archive</b></a>
                </div>
                <form class="navbar-form navbar-left">
                </form>
              </div>
            </nav>
        </header>

        <div id="sidenavigation" class="sidenavigation">
            <ul id = hiding>
                <li>
                    <a>
                        <span class="glyphicon glyphicon-pencil"></span>
                        <span onclick="new Archive().backToStickyNote()">Notes</span>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fa fa-archive"></i>
                        <span>Archive</span>
                    </a>
                </li>
                <li>
                    <a>
                        <span class="glyphicon glyphicon-trash"></span>
                        <span onclick="new StickyNotes().TrashPage()">Trash</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="row">
                <div class="col-md-7 col-md-offset-3">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-4 for-left">
                                <div class ="dynamic-div" id="first-one">
                                </div>
                            </div>
                            <div class="col-md-4 for-middle">
                                <div class ="dynamic-div" id="second-one">
                                </div>
                            </div>
                            <div class="col-md-4 for-right">
                                <div class ="dynamic-div" id="third-one">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="ArchiveDeleteModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Message</h4>
                        </div>
                        <div class="modal-body">
                            <p>Deleted successfully.</p>
                        </div> 
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="ArchiveReturnModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Message</h4>
                        </div>
                        <div class="modal-body">
                            <p>Restored successfully.</p>
                        </div> 
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
